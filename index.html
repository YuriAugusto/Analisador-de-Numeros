<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css"> <!--Para usar o comando escreva "link:css"--> 
    <!--Para criar um style aperte "CTRL" + clique em "style.css"-->
    <!--Chamada para o CSS externo.-->  
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div> <!--1 div -->
            Número (entre 1 e 100): <input type="number" name="fnum" id="fnum"><!--text num-->
            <input type="button" value="Adicionar" onclick="adicionar()">

            <br><br><select name="flista" id="flista" size="10"></select><!--<br> da espaço como um <p></p>-->
            <input type="button" value="Finalizar" onclick="finalizar()">

        </div>
        <div id="res"> <!--2 div-->

        </div>
    </section>
    <footer>
        <p>&copy; Praticando com exercícios.</p>
    </footer>
    <script src="script.js">
        //Chamada oara o JavaScript externo.
    </script>    
    
</body>
</html>
